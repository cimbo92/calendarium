<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>


        <h:form id="formcentral"> 
            <p:growl id="growl" showDetail="true"/>       

            <p:layout style="min-width:390px;min-height:890px; ">
                <p:layoutUnit position="west" resizable="false">
                    <p:panelGrid columns="1" >
                        <f:facet name="header">
                            <h:graphicImage  value="#{imageBean.UDemoImage}"  />

                        </f:facet>
                        <h:outputText value="Benvenuto: #{loginBean.name}" />
                        <p:commandButton value="Logout" id="logout" action="#{loginBean.logout()}"/>
                    </p:panelGrid>

                </p:layoutUnit>
                <p:layoutUnit position="center" id="center" >

                    <h:panelGrid id="principalgrid" columnClasses="value" style ="margin : 0px auto">
                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            <p:ajax event="dateSelect"  listener="#{eventBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{eventBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        </p:schedule>
                    </h:panelGrid>

                    <p:toolbar style=" position: absolute ; bottom : 10px; right: 10px">
                        <f:facet name="right">
                            <p:commandButton value="Warnings" id="warn"  onclick="PF('dlg-warnings').show();"/>
                            <p:commandButton value="Invitations" id="invitations" oncomplete="PF('dlg-invitations').show();" />
                            <p:commandButton value=" Utenti" id="utenti"  oncomplete="PF('dlg-users').show();"/>
                            <p:commandButton value="Settings" id="settings" oncomplete="PF('dlg-settings').show();" />                 
                      
  
                        </f:facet>
                    </p:toolbar>
   

                    <p:dialog showEffect="fade" hideEffect="fade" header="Settings" widgetVar="dlg-settings" id="dialogsettings"  style="width: auto;height: auto" >
                        
                        <h:panelGrid id="panelsetting" cellpadding="1" columns="3" style="width: auto;height: auto" >              
                        <p:selectManyButton>
                            <p:commandButton value="Export" id="export"  action="#{exportBean.export()}"/>
                        <p:commandButton value="Import" id="import" action="#{importBean.imports()}" />
                        <p:inputSwitch onLabel="Public"  offLabel="Private" value="#{setCalendarBean.status}" >
                            <p:ajax listener="#{setCalendarBean.saveDecision()}" update="panelsetting"  />
                        </p:inputSwitch>
                        </p:selectManyButton>
                           </h:panelGrid>
                    </p:dialog>

                    <p:dialog header="utenti"  showEffect="fade" hideEffect="fade"  widgetVar="dlg-users">
                        <p:selectOneMenu  value="#{scheduleViewPublic.username}" 
                                          filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{scheduleViewPublic.users}" />                             
                        </p:selectOneMenu>
                        <p:commandButton value="Go" id="goToCalendar" actionListener="#{scheduleViewPublic.loadCalendar()}" update="panelpubcal" process="@parent" oncomplete="PF('dlg-pubcal').show();PF('dlg-users').hide()" />
                    </p:dialog>

                    <p:dialog header="Public Calendar of #{scheduleViewPublic.username}"  showEffect="fade" hideEffect="fade"  id="dialogpubcal" widgetVar="dlg-pubcal">
                        <h:panelGrid id="panelpubcal" columnClasses="value" style ="margin : 0px auto">
                            <p:schedule id="pubcal" value="#{scheduleViewPublic.eventModel}"  widgetVar="publicCalendar" timeZone="GMT+2">
                                <p:ajax event="eventSelect"  listener="#{publicEventBean.onEventSelect}" update="eventDetailsPublic" oncomplete="PF('eventDialogPublic').show();" />
                            </p:schedule>
                        </h:panelGrid>
                    </p:dialog>

                    <p:dialog header="Warnings" widgetVar="dlg-warnings" showEffect="fade" hideEffect="fade"  id="inv-dialogW" width="800px" height="300px" resizable="false">
                        <p:carousel value="#{warningBean.warnings}" var="eventWarning" numVisible="1" itemStyle="height:200px;width:750px;" effect="easeInStrong" headerText="Warning" style="margin-bottom:0;">
                            <p:tab>
                                <p:panelGrid columns="2" columnClasses="label,value">
                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{eventWarning.title}"  />
                                    <h:outputText rendered="#{warningBean.enableModify}" value="It's possible to postpone the event at: " />
                                    <h:outputText rendered="#{warningBean.enableModify}" value="#{warningBean.getDate(eventWarning.title)}" />
                                    <f:facet name="footer">
                                        <p:commandButton value="Modify" rendered="#{warningBean.enableModify}" id="accept-inv" action="#{warningBean.modifyOk(eventWarning, eventBean)}" oncomplete="PF('dlg-warnings').hide();" process="@this">
                                        </p:commandButton>
                                    </f:facet>
                                </p:panelGrid>
                            </p:tab>
                        </p:carousel> 
                    </p:dialog>

                    <p:dialog header="Invitations" widgetVar="dlg-invitations" showEffect="fade" hideEffect="fade"  id="inv-dialog" width="800px" height="300px" resizable="false">
                      
                        <p:carousel id="carouselwatning" value="#{invitationBean.invites}" var="event" numVisible="1" itemStyle="height:200px;width:750px;" effect="easeInStrong" headerText="Invitation" style="margin-bottom:0;">
                     
                            <p:tab> 

                                <p:panelGrid columns="2" columnClasses="label,value">
                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{event.title}"  />

                                    <h:outputText value="Invitor:" />
                                    <h:outputText value="#{event.creator.email}" />

                                    <h:outputText value="Place:" />
                                    <h:outputText value="#{event.place.city}" />

                                    <h:outputText value="When:"/>
                                    <h:outputText value="From : #{event.startDate} To #{event.endDate}"/>

                                    <h:outputText value="Description:"/>
                                    <h:outputText value="#{event.description}" />
                                        <p:commandButton value="Accept" rendered="#{invitationBean.enableInvitation}" id="accept-inv" update=":formcentral:growl,:formcentral:schedule" action="#{invitationBean.acceptInvite(event)}" actionListener="#{scheduleView.loadCalendar()}" oncomplete="PF('myschedule').update();"  />
                                        <p:commandButton value="Decline"  rendered="#{invitationBean.enableInvitation}" id="decline-inv"  update=":formcentral:inv-dialog"  action="#{invitationBean.declineInvite(event)}" oncomplete="PF('myschedule').update()" />                                   
                                </p:panelGrid>
                            </p:tab>
                        </p:carousel> 
                    </p:dialog>

                    <p:dialog widgetVar="eventDialog" header="Event Details"  showEffect="fade" hideEffect="fade"   >
                        <h:panelGrid  id="eventDetails" columns="2">
                            
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText disabled="#{!eventBean.isOwnEvent}" id="title"  value="#{eventBean.beanEvent.title}" required="true" requiredMessage="Insert Title">
                            </p:inputText>
                            
                            <p:outputLabel for="startDate" value="From:" />
                            <p:calendar  disabled="#{!eventBean.isOwnEvent}" id="startDate" value="#{eventBean.startDate}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="Insert Start Date"/>

                            <p:outputLabel for="endDate" value="To:" />
                            <p:calendar  disabled="#{!eventBean.isOwnEvent}" id="endDate" value="#{eventBean.endDate}" pattern="MM/dd/yyyy HH:mm:ss"  required="true" requiredMessage="Insert EndDate"/>

                            <h:outputLabel for="place" value="Place:" />
                            <p:inputText  disabled="#{!eventBean.isOwnEvent}" id="place" value="#{eventBean.beanEvent.place.city}" required="true" requiredMessage="Insert Place"/>

                            <p:outputLabel for="outdoor" value="In/Out"  />
                            <p:selectOneRadio disabled="#{!eventBean.isOwnEvent}" id="outdoor" value="#{eventBean.beanEvent.outdoor}"  required="true">
                                <f:selectItem id="outdoorno" itemLabel="Indoor" itemValue="false" />
                                <f:selectItem id="outdooryes" itemLabel="Outdoor" itemValue="true" />
                                <p:ajax update="grid" />
                            </p:selectOneRadio>

                            <p:outputLabel for="public" value="In/Out"  />
                            <p:selectOneRadio  disabled="#{!eventBean.isOwnEvent}" id="public" value="#{eventBean.beanEvent.publicEvent}" required="true" >
                                <f:selectItem itemLabel="Public" itemValue="true"/>
                                <f:selectItem itemLabel="Private" itemValue="false" />
                            </p:selectOneRadio>

                            <p:outputLabel for="description" value="Description:" />
                            <p:inputTextarea id="description" disabled="#{!eventBean.isOwnEvent}" value="#{eventBean.beanEvent.description}" rows="6" cols="33" required="true" requiredMessage="Insert Description"/>

                            <h:outputText value="Preferences:" />
                            <p:selectManyCheckbox disabled="#{!eventBean.canSelectPreferences}" id="grid" value="#{eventBean.selectedPreferences}" layout="grid" columns="3" >
                                <f:selectItems value="#{eventBean.listPref()}" var="preference" itemLabel="#{listPref}" itemValue="#{listPref}" />
                            </p:selectManyCheckbox>

                            <p:outputLabel for="invites" value="Invites:" />
                            <p:selectManyMenu  disabled="#{!eventBean.isOwnEvent}" id="invites" value="#{eventBean.toInviteUsers}" 
                                               filter="true" filterMatchMode="contains" showCheckbox="true" >
                                <f:selectItems value="#{eventBean.listUser()}" var="listUser" itemLabel="#{listUser}" itemValue="#{listUser}" />
                            </p:selectManyMenu>

                            <p:commandButton id="declineButton" value="Decline" action="#{eventBean.decline()}" actionListener="#{scheduleView.loadCalendar()}" rendered="#{eventBean.canDecline}" update="growl" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            <p:commandButton id="modifyButton" value="Modify" actionListener="#{eventBean.modify()}" action="#{scheduleView.loadCalendar()}" rendered="#{!eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"  />
                            <p:commandButton id="addButton" value="Save" actionListener="#{eventBean.create()}" action="#{scheduleView.loadCalendar()}"  rendered="#{eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />  
                            <p:commandButton id="deleteButton" value="Delete" actionListener="#{eventBean.cancel()}" action="#{scheduleView.loadCalendar()}" rendered="#{!eventBean.creating}" update="growl" disabled="#{!eventBean.isOwnEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />  

                        </h:panelGrid>
                    </p:dialog>

                    <p:dialog widgetVar="eventDialogPublic" showEffect="fade" hideEffect="fade"  header="Event Details" >
                        <h:panelGrid id="eventDetailsPublic" columns="2">
                            <h:outputLabel for="titlePublic" value="Title:" />
                            <p:outputLabel id="titlePublic" value="#{publicEventBean.event.title}" />

                            <p:outputLabel for="startDatePublic" value="From:" />
                            <p:outputLabel id="startDatePublic" value="#{publicEventBean.startDate}"/>

                            <p:outputLabel for="endDatePublic" value="To:" />
                            <p:outputLabel id="endDatePublic" value="#{publicEventBean.endDate}"/>

                            <h:outputLabel for="placePublic" value="Place:" />
                            <p:outputLabel id="placePublic" value="#{publicEventBean.event.place.city}"/>

                            <h:outputLabel for="descriptionPublic" value="Description:" />
                            <p:outputLabel id="descriptionPublic" value="#{publicEventBean.event.description}"/>

                            <p:outputLabel for="outdoorPublic" value="In/Out"  />
                            <p:outputLabel id="outdoorPublic" value="#{publicEventBean.event.outdoor}"/>


                            <p:outputLabel for="preferencePublic" value="Preferences"  />
                            <p:dataList id="preferencePublic" value="#{publicEventBean.preferences}" var="pref" type="ordered">
                                #{pref}
                            </p:dataList>
                            <p:outputLabel for="invitationPublic" value="invitations"  />

                            <p:dataList id="invitationPublic" value="#{publicEventBean.invitated}" var="invit" type="ordered">
                                #{invit}
                            </p:dataList>
                        </h:panelGrid>
                    </p:dialog> 

                    
                    
                </p:layoutUnit>
            </p:layout>
            <div style="position: relative;text-align: center">
                <p style="position: fixed;bottom: 0; width: 100%">Powered By CianferottiCimbelliDeAngelis Â©2015</p>
            </div>
        </h:form>

    </h:body>
